# vim: ft=yaml
---
extends:
  - presets/rules/react.custom.yml
  - plugin:react-native/all
rules:
  class-methods-use-this: [error, {
    exceptMethods: [
      'render',
      'getInitialState',
      'getDefaultProps',
      'getChildContext',
      'componentWillMount',
      'componentDidMount',
      'componentWillReceiveProps',
      'shouldComponentUpdate',
      'componentWillUpdate',
      'componentDidUpdate',
      'componentWillUnmount',
    ]
  }]
  react-native/no-color-literals: off

